<ion-header translucent>
  <ion-toolbar>
    <ion-title size="large">Modal page</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img height="auto" width="100%" src="assets/illustrations/idea.svg" alt="Header image">
  <div class="ion-padding">
    <ion-text color="primary">
      <h3 class="ion-no-margin">Default modal</h3>
    </ion-text>
    <p>It works in full screen as default (expected). We are not adding any value to the cssClass property when create
      the modal</p>
    <p>You can dismiss this modal by clicking in the top right cancel icon</p>
  </div>
</ion-content>
